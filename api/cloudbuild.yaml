steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'api'
    args:
      [
        'build',
        '.',
        '-t',
        'gcr.io/$PROJECT_ID/mdblink-staging-api:$SHORT_SHA',
        '-f',
        'Dockerfile'
      ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mdblink-staging-api:$SHORT_SHA']

  # Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mdblink-staging-api'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--image=gcr.io/${PROJECT_ID}/mdblink-staging-api:$SHORT_SHA'
      - '--port=8080'

options:
  logging: CLOUD_LOGGING_ONLY